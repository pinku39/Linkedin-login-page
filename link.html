<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="link_css.css">
</head>
<body>
    <header>
        <div class="left">
            <img src="link_3.png">
        </div>
         <form class="box">
            <div class="s1">
                <h1>Sign in</h1>
                <p>Stay updated on your professional world</p>
             </div>
              <div  class="main">
                <input type="text" placeholder="Email or Phone"><br><br>
                <input type="password" placeholder="Password">
              </div>
                <div class="f_pwd">
                    <a href="#">Forgot password?</a>
                    <input type="button" value="Sign in">
                </div>
            <hr>
            <div>
                 <input type="button" value="Continue with Google">
                 <input type="button" value="Sign in with Apple">
                 <p>New to LinkedIn?<a href="#">Join now</a></p>
            </div>
         </form>
    </header>
</body>
</html>
